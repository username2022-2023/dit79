<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <!-- Page Heading -->
    <h1>Register Page page</h1>
    <hr/>
    <!-- Form -->
    <form>
        
        <input type="text" name="f name" placeholder="name"autofocus/><br/>
        <input type="email" name="mail" placeholder="email"/><br/>
        <!-- Radio Start -->
        <label for="gender">What is your Gender?</label><br/>
        <input type="radio" id="Male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br/>
        <!-- Radio End -->
        <!-- Select Start -->
        <label for="occu">Are you?</label><br/>
        <select name="occu" id="occupation">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="nothing">Nothing</option></select><br/>
        


        <!-- Select End -->

        <input type="password" name="password" placeholder="password"><br/>
        <input type="password" name="c-password" placeholder="confirm password"><br/>
        <input type="submit" value="Register"/>
        <p>already have an account?please <a href="../main.html" target="_blank">login here</a></p>


    </form>
    </body>
</html>
